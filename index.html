<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannaprojekt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .mode-switcher {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .mode-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #3498db;
            color: white;
        }

        .mode-btn:hover {
            transform: scale(1.05);
        }

        .filters {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filters input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .card-image.real-image {
            padding: 0;
            font-size: 0;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content h2 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .card-content p {
            font-size: 0.9rem;
            color: #666;
            margin: 0.5rem 0;
            line-height: 1.5;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.85rem;
            color: #999;
        }

        .card-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .card-link:hover {
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        .quiz-container {
            display: none;
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .quiz-container.active {
            display: block;
        }

        .quiz-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            margin-bottom: 2rem;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .quiz-question {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        .quiz-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .form-group select {
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .form-group select:hover {
            border-color: #3498db;
        }

        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .form-group select.correct {
            border-color: #27ae60;
            background: #f0fdf4;
        }

        .form-group select.incorrect {
            border-color: #e74c3c;
            background: #fef2f2;
        }

        .quiz-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .quiz-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .quiz-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .quiz-score {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 1rem 0;
        }

        .gallery-container {
            display: block;
        }

        .gallery-container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pannaprojekt</h1>
        <p>A vizu√°lis kult√∫ra √©rets√©gi segit≈ë</p>
    </header>

    <div class="container">
        <div class="mode-switcher">
            <button class="mode-btn active" onclick="switchMode('gallery')">üñºÔ∏è Gal√©ria</button>
            <button class="mode-btn" onclick="switchMode('quiz')">‚ùì Kv√≠z</button>
        </div>

        <div class="gallery-container" id="galleryContainer">
            <div class="filters">
                <input type="text" id="searchInput" placeholder="vizu√°lis kult√∫ra seg√≠ts√©gi seg√≠t≈ë">
                <input type="text" id="filterKor" placeholder="Sz≈±r√©s kor szerint...">
            </div>

            <div id="gallery" class="gallery"></div>
            <div id="noResults" class="no-results" style="display: none;">Nincs megfelel≈ë tal√°lat.</div>
        </div>

        <div class="quiz-container" id="quizContainer">
            <div class="quiz-score">Pontsz√°m: <span id="quizScore">0</span> / <span id="quizTotal">0</span></div>
            <img id="quizImage" class="quiz-image" src="" alt="M≈±alkot√°s">
            <div class="quiz-question" id="quizQuestion"></div>
            <div class="quiz-form" id="quizForm"></div>
            <div class="quiz-buttons">
                <button class="quiz-btn" onclick="submitAnswer()">V√°lasz</button>
                <button class="quiz-btn" onclick="nextQuestion()" id="nextBtn" style="display:none;">K√∂vetkez≈ë</button>
                <button class="quiz-btn" onclick="startQuiz()">√öjra kezd</button>
            </div>
        </div>
    </div>

    <script>
        let artworks = [];
        let quizData = [];
        let currentQuizIndex = 0;
        let quizScore = 0;
        let userAnswers = {};
        const emojis = ['üèõÔ∏è', 'üé®', 'üñºÔ∏è', '‚ö±Ô∏è', 'üóø'];
        const fields = ['nev', 'keszito', 'ev', 'kor', 'hely'];

        fetch('muveszettortenet.json')
            .then(response => response.json())
            .then(data => {
                artworks = data.filter(item => item.nev);
                renderGallery(artworks);
            })
            .catch(error => console.error('Hiba a JSON bet√∂lt√©sekor:', error));

        function switchMode(mode) {
            const galleryContainer = document.getElementById('galleryContainer');
            const quizContainer = document.getElementById('quizContainer');
            const btns = document.querySelectorAll('.mode-btn');

            btns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'gallery') {
                galleryContainer.classList.remove('hidden');
                quizContainer.classList.remove('active');
            } else {
                galleryContainer.classList.add('hidden');
                quizContainer.classList.add('active');
                startQuiz();
            }
        }

        function getRandomImage() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function renderGallery(items) {
            const gallery = document.getElementById('gallery');
            const noResults = document.getElementById('noResults');

            gallery.innerHTML = '';

            if (items.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            items.forEach(artwork => {
                const card = document.createElement('div');
                card.className = 'card';

                const link = artwork.link ? `<a href="${artwork.link}" target="_blank" class="card-link">Megtekint√©s</a>` : '';
                const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                
                let imageHtml = '';
                if (artwork.link && artwork.link.startsWith('http')) {
                    imageHtml = `<img src="${artwork.link}" alt="${artwork.nev}" class="card-image real-image" onerror="this.style.display='none'">`;
                } else {
                    imageHtml = `<div class="card-image" style="background: linear-gradient(135deg, ${getRandomImage()} 0%, ${getRandomImage()} 100%);">${emoji}</div>`;
                }

                card.innerHTML = `
                    ${imageHtml}
                    <div class="card-content">
                        <h2>${artwork.nev}</h2>
                        ${artwork.keszito ? `<p><strong>K√©sz√≠t≈ë:</strong> ${artwork.keszito}</p>` : ''}
                        ${artwork.ev ? `<p><strong>√âv:</strong> ${artwork.ev}</p>` : ''}
                        ${artwork.kor ? `<p><strong>Kor:</strong> ${artwork.kor}</p>` : ''}
                        ${artwork.hely ? `<p><strong>Hely:</strong> ${artwork.hely}</p>` : ''}
                        <div class="card-meta">
                            ${link}
                        </div>
                    </div>
                `;

                gallery.appendChild(card);
            });
        }

        function filterArtworks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const korTerm = document.getElementById('filterKor').value.toLowerCase();

            const filtered = artworks.filter(artwork => {
                const matchesSearch = artwork.nev.toLowerCase().includes(searchTerm) ||
                    (artwork.keszito && artwork.keszito.toLowerCase().includes(searchTerm));
                const matchesKor = !korTerm || (artwork.kor && artwork.kor.toLowerCase().includes(korTerm));

                return matchesSearch && matchesKor;
            });

            renderGallery(filtered);
        }

        function startQuiz() {
            quizData = artworks.filter(item => item.nev).sort(() => Math.random() - 0.5).slice(0, 10);
            currentQuizIndex = 0;
            quizScore = 0;
            userAnswers = {};
            document.getElementById('quizTotal').textContent = quizData.length;
            document.getElementById('quizScore').textContent = '0';
            loadQuestion();
        }

        function getOptionsForField(field, currentArtwork) {
            const options = new Set();
            
            quizData.forEach(artwork => {
                const value = artwork[field];
                if (value) {
                    options.add(value);
                }
            });
            
            return Array.from(options).sort();
        }

        function loadQuestion() {
            if (currentQuizIndex >= quizData.length) {
                showFinalScore();
                return;
            }

            userAnswers = {};
            const artwork = quizData[currentQuizIndex];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];

            // Set image
            const quizImage = document.getElementById('quizImage');
            if (artwork.link && artwork.link.startsWith('http')) {
                quizImage.src = artwork.link;
                quizImage.style.background = 'white';
            } else {
                quizImage.style.background = `linear-gradient(135deg, ${getRandomImage()} 0%, ${getRandomImage()} 100%)`;
                quizImage.innerHTML = `<div style="font-size: 80px;">${emoji}</div>`;
                quizImage.src = '';
            }

            // Set question
            document.getElementById('quizQuestion').textContent = 'T√∂ltsd ki az √∂sszes mez≈ët az al√°bbi m≈±alkot√°shoz!';
            
            // Create form fields
            const quizForm = document.getElementById('quizForm');
            quizForm.innerHTML = '';

            const fieldLabels = {
                'nev': 'M≈± neve',
                'keszito': 'K√©sz√≠t≈ë',
                'ev': '√âv',
                'kor': 'Kor',
                'hely': 'Hely'
            };

            fields.forEach(field => {
                const formGroup = document.createElement('div');
                formGroup.className = 'form-group';
                
                const label = document.createElement('label');
                label.htmlFor = `field_${field}`;
                label.textContent = fieldLabels[field];
                
                const select = document.createElement('select');
                select.id = `field_${field}`;
                select.className = 'field-select';
                
                // Add empty option
                const emptyOption = document.createElement('option');
                emptyOption.value = '';
                emptyOption.textContent = `-- V√°lassz: ${fieldLabels[field]} --`;
                select.appendChild(emptyOption);
                
                // Add options
                const options = getOptionsForField(field, artwork);
                options.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option;
                    opt.textContent = option || '(Ismeretlen)';
                    select.appendChild(opt);
                });
                
                formGroup.appendChild(label);
                formGroup.appendChild(select);
                quizForm.appendChild(formGroup);
            });

            document.getElementById('nextBtn').style.display = 'none';
            
            window.currentCorrectAnswers = {
                'nev': artwork.nev,
                'keszito': artwork.keszito,
                'ev': artwork.ev,
                'kor': artwork.kor,
                'hely': artwork.hely
            };
        }

        function submitAnswer() {
            const correct = window.currentCorrectAnswers;
            let allCorrect = true;
            let correctCount = 0;

            fields.forEach(field => {
                const select = document.getElementById(`field_${field}`);
                const selected = select.value;
                const correctValue = correct[field];

                select.disabled = true;

                if (selected === correctValue) {
                    select.classList.add('correct');
                    correctCount++;
                } else {
                    select.classList.add('incorrect');
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                quizScore++;
                document.getElementById('quizScore').textContent = quizScore;
            }

            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuizIndex++;
            loadQuestion();
        }

        function showFinalScore() {
            const percentage = Math.round((quizScore / quizData.length) * 100);
            document.getElementById('quizContainer').innerHTML = `
                <div style="text-align: center;">
                    <h2>Kv√≠z v√©ge!</h2>
                    <div class="quiz-score" style="font-size: 2.5rem; margin: 2rem 0;">
                        ${quizScore} / ${quizData.length}
                    </div>
                    <p style="font-size: 1.2rem; color: #666; margin-bottom: 2rem;">
                        Eredm√©ny: ${percentage}%
                    </p>
                    <button class="quiz-btn" onclick="location.reload()" style="font-size: 1.2rem; padding: 1rem 2rem;">√öjra kezd</button>
                </div>
            `;
        }

        document.getElementById('searchInput').addEventListener('keyup', filterArtworks);
        document.getElementById('filterKor').addEventListener('keyup', filterArtworks);
    </script>
</body>
</html>
