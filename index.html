<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Gallery</title>
</head>
<body>
    <h1>Artwork Gallery</h1>
    <div id="gallery">
        {{#each artworks}}
        <div class="artwork">
            <h2>{{title}}</h2>
            <p>Artist: {{artist ? artist : 'Ismeretlen'}}</p>
            <p>Year: {{year ? year : 'Ismeretlen'}}</p>
            <p>Description: {{description ? description : 'Ismeretlen'}}</p>
        </div>
        {{/each}}
    </div>
</body>
</html>
